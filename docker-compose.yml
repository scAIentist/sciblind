version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sciblind-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: sciblind
      POSTGRES_PASSWORD: sciblind_dev_password
      POSTGRES_DB: sciblind
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U sciblind']
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: MinIO for local S3-compatible storage testing
  minio:
    image: minio/minio:latest
    container_name: sciblind-minio
    restart: unless-stopped
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres_data:
  minio_data:
